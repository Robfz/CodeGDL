<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 8 - Eventos</title>
</head>
<body>
  <input type="text" name="myText" id="myInput">
  <script type="text/javascript">
    function onInputChange(event) {
      document.getElementById('myInput').value = event.target.value.toUpperCase();
    }

    document.getElementById('myInput').onchange = onInputChange;
  </script>
</body>
</html>
